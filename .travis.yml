sudo: false
install: true
language: java
jdk: oraclejdk7

script:
  - ./gradlew clean build install

after_success:
  - test "$TRAVIS_TAG" == "" && test "$TRAVIS_REPO_SLUG" == "forerunnergames/fg-tools" && test "$TRAVIS_BRANCH" == "master" && test "$TRAVIS_PULL_REQUEST" == "false" && ./gradlew artifactoryPublish
  - test "$TRAVIS_TAG" != "" && test "$TRAVIS_REPO_SLUG" == "forerunnergames/fg-tools" && test "$TRAVIS_PULL_REQUEST" == "false" && ./gradlew bintrayUpload
  - ./gradlew jacocoRootReport coveralls
  - ./collect-build-artifacts.sh

addons:
  artifacts:
    branch: master
    bucket: ci.forerunnergames.com
    target_paths: builds/fg-tools/$TRAVIS_BUILD_NUMBER
    paths: "build/collected"
    key:
      secure: 
    secret:
      secure: 

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

notifications:
  email:
    recipients:
      - developers@forerunnergames.com
    on_success: change
    on_failure: always
  hipchat:
    rooms:
      secure: 
    template:
      - '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} (<a href="%{build_url}">Details</a>/<a href="%{compare_url}">Change view</a>)'
    format: html

env:
  global:
    - secure: 
    - secure: 
